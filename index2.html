<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="stylesheet" href="./index2.css">
  </head>
  <body>
    
    <div class="parent">
        <div class="header">
            Expense tracker
            <span class="material-symbols-outlined" id="logo">
                        account_balance_wallet</span>
        </div>
        <div class="input-form">

  <div class="form-floating inputs">
  <input type="date" class="form-control" id="date-input" >
  <label for="floatingInput">Date</label>
  </div>

  <div class="form-floating inputs">
  <input type="email" class="form-control" id="amount-input" >
  <label for="floatingInput">Amount</label>
  </div>

  <select class="form-select inputs" id="type-input">
  <option selected>Transaction type</option>
  <option value="income">Income</option>
  <option value="expense">Expense</option>
 </select>

 <button class="btn" id="add-btn">+</button>
</div>
<!--card 1-->
<div class="cards">
<div class="card" style="width: 18rem;">
  <div class="card-body">
  <h3 class="card-title m-0">Total income <span class="material-symbols-outlined">
wallet
</span>
</span></h3><br>
<!--only total income amount-->
<div class="amount-display">
    <span class="material-symbols-outlined">currency_rupee_circle</span>
    <span class="amount-value" id="total-income"></span>
</div>
  
</div>
</div>

<!--card 2-->
<div class="card" style="width: 18rem;">
  <div class="card-body">
  <h3 class="card-title m-0">Total Expense <span class="material-symbols-outlined">
payments
</span></h3><br>
<!--only total expense amount-->
<div class="amount-display">
    <span class="material-symbols-outlined">currency_rupee_circle</span>
    <span class="amount-value" id="total-expense"></span>
</div>
  
</div>
</div>

<!--card 3-->
<div class="card" style="width: 18rem;">
  <div class="card-body">
  <h3 class="card-title m-0">Balance <span class="material-symbols-outlined">
account_balance
</span></h3><br>
<!--only total income amount-->
<div class="amount-display">
    <span class="material-symbols-outlined">currency_rupee_circle</span>
    <span class="amount-value" id="balance"></span>
</div>
  
</div>
</div>

</div>
<!--table-->

    <table class="transaction-table">
      <tr id="thead">
        <th>Amount</th>
        <th>Transaction type</th>
        <th>Transaction date</th>
        <th>Action</th>
      </tr>
       
          
    </table> 
</div>
<script src="./index2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
